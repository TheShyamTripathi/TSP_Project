<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSP Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Traveling Salesman Problem (TSP) Solver</h1>
    
    <form id="cityForm">
        <input type="text" id="city1" placeholder="City 1" required>
        <input type="text" id="city2" placeholder="City 2" required>
        <input type="number" id="distance" placeholder="Distance" required>
        <button type="submit">Add Path</button>
    </form>
    
    <button id="solveTSP">Solve TSP</button>
    <button id="clearCanvas">Clear</button>

    <canvas id="tspCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
